<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Flip 7 Calculator</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Flip 7</h1>
      <button class="reset-btn" id="resetBtn" title="Reset">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
          <path d="M3 3v5h5"/>
        </svg>
      </button>
    </header>

    <main class="main">
      <!-- Recommendation Display -->
      <section class="recommendation" id="recommendation">
        <div class="recommendation-badge pending">
          <span class="recommendation-text">SELECT CARDS</span>
        </div>
        <div class="stats">
          <div class="stat">
            <span class="stat-label">Bust Risk</span>
            <span class="stat-value" id="bustProb">--%</span>
          </div>
          <div class="stat">
            <span class="stat-label">EV Hit</span>
            <span class="stat-value" id="evHit">--</span>
          </div>
          <div class="stat">
            <span class="stat-label">EV Stay</span>
            <span class="stat-value" id="evStay">--</span>
          </div>
        </div>
      </section>

      <!-- My Cards Section -->
      <section class="card-section">
        <h2 class="section-title">
          <span class="section-icon">üé¥</span>
          My Cards
          <span class="card-count" id="myCardCount">0</span>
        </h2>
        <div class="card-grid" id="myCardsGrid">
          <!-- Generated by JS -->
        </div>
      </section>

      <!-- Revealed Cards Section -->
      <section class="card-section">
        <h2 class="section-title">
          <span class="section-icon">üëÅÔ∏è</span>
          All Revealed
          <span class="card-count" id="revealedCount">0</span>
        </h2>
        <div class="card-grid" id="revealedGrid">
          <!-- Generated by JS -->
        </div>
      </section>

      <!-- Modifiers Section -->
      <section class="modifiers-section">
        <h2 class="section-title">
          <span class="section-icon">‚ú®</span>
          Modifiers
        </h2>
        <div class="modifier-toggles">
          <button class="modifier-btn" id="secondChanceBtn" data-active="false">
            <span class="modifier-icon">üõ°Ô∏è</span>
            <span class="modifier-label">Second Chance</span>
          </button>
          <button class="modifier-btn" id="x2Btn" data-active="false">
            <span class="modifier-icon">√ó2</span>
            <span class="modifier-label">Double Points</span>
          </button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Tap cards to track ‚Ä¢ Long-press to remove</p>
    </footer>
  </div>

  <script src="strategy.js"></script>
  <script src="app.js"></script>
</body>
</html>
